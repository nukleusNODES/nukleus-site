    <script type="text/javascript">
        function v_mailget() {
            var x = document.forms["mailget_form"]["subs_email"].value;
            var atpos = x.indexOf("@"); var dotpos = x.lastIndexOf(".");
            if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= x.length) {
                document.getElementById("mailget_show_message").innerHTML = "Please enter the valid email";
                document.forms["mailget_form"]["subs_email"].focus();
                return false;
            }
            else {
                ga('send', {
                    hitType: 'event',
                    eventCategory: 'newsletter',
                    eventAction: 'newsletter',
                    eventLabel: x,
                    eventValue:1
                });
                
                return true;
            }
        }

    </script>
